<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="Ahorro.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Ahorro Mensual</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    nav {
      background-color: #f70000;
      padding: 15px;
      display: flex;
      justify-content: center;
      border-bottom: 3px solid #ffffff;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    nav a:hover {
      background-color: #e76f51;
      padding: 10px;
      border-radius: 5px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      color: red;
      text-align: center;
    }

    label, h3 {
      color: #00ccff;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: none;
      border-radius: 5px;
    }

    .btn-center {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    button {
      background-color: #ff3333;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    .gasto-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .gasto-item input {
      flex: 1;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    #gastos p {
      margin: 5px 0;
    }

    #ingresoFormateado, #valorGastoFormateado {
      font-size: 14px;
      color: #bbbbbb;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .btn-eliminar {
      color: white;
      background: #ff3333;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .seccion {
      display: none;
    }

    .activa {
      display: block;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <a onclick="mostrarSeccion('inicio')">Inicio</a>
    <a onclick="mostrarSeccion('registros')">Registros</a>
    <a onclick="mostrarSeccion('graficas')">Gráficas</a>
  </nav>

  <!-- INICIO -->
  <div id="inicio" class="container seccion activa">
    <h1>Simulador de Ahorro Mensual</h1>

    <h3>Mes del registro</h3>
    <input type="text" id="mesRegistro" placeholder="Ej: Marzo 2025" />

    <h3>¿Cuánto ganas al mes?</h3>
    <input type="number" id="ingreso" placeholder="Ej: 1500000" oninput="formatearIngreso()" />
    <p id="ingresoFormateado"></p>

    <h3>Gastos Mensuales</h3>
    <div class="gasto-item">
      <input type="text" placeholder="Nombre del gasto" id="nombreGasto" />
      <input type="number" placeholder="Valor del gasto" id="valorGasto" oninput="formatearValorGasto()" />
    </div>
    <p id="valorGastoFormateado"></p>

    <div class="btn-center">
      <button onclick="agregarGasto()">Agregar gasto</button>
    </div>

    <div id="gastos"></div>

    <div class="btn-center">
      <button onclick="calcularAhorro()">Calcular Ahorro</button>
    </div>

    <div id="resultado"></div>
  </div>

  <!-- REGISTROS -->
  <div id="registros" class="container seccion">
    <h1>Comparación por Meses</h1>
    <div class="btn-center">
      <button onclick="mostrarComparacion()">Actualizar tabla</button>
    </div>
    <div id="tablaComparacion"></div>
  </div>

  <!-- GRAFICAS -->
  <div id="graficas" class="container seccion">
    <h1>Gráficas de Ahorro</h1>
    <canvas id="graficoAhorro" width="400" height="300"></canvas>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let listaGastos = [];
    let registrosMensuales = [];

    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activa'));
      document.getElementById(id).classList.add('activa');

      if (id === 'graficas') {
        generarGrafica();
      }
    }

    function formatearIngreso() {
      const ingresoInput = document.getElementById('ingreso');
      const ingresoFormateado = document.getElementById('ingresoFormateado');
      const valor = parseFloat(ingresoInput.value);
      ingresoFormateado.textContent = isNaN(valor) ? '' : `Ingreso escrito: $${valor.toLocaleString('es-CO')}`;
    }

    function formatearValorGasto() {
      const valorInput = document.getElementById('valorGasto');
      const valorFormateado = document.getElementById('valorGastoFormateado');
      const valor = parseFloat(valorInput.value);
      valorFormateado.textContent = isNaN(valor) ? '' : `Valor escrito: $${valor.toLocaleString('es-CO')}`;
    }

    function agregarGasto() {
      const nombre = document.getElementById('nombreGasto').value;
      const valor = parseFloat(document.getElementById('valorGasto').value);
      if (!nombre || isNaN(valor) || valor <= 0) {
        alert('Por favor ingresa un nombre de gasto y un valor válido.');
        return;
      }
      listaGastos.push({ nombre, valor });
      document.getElementById('nombreGasto').value = '';
      document.getElementById('valorGasto').value = '';
      document.getElementById('valorGastoFormateado').textContent = '';
      mostrarGastos();
    }

    function mostrarGastos() {
      const contenedor = document.getElementById('gastos');
      contenedor.innerHTML = '';
      listaGastos.forEach((gasto, index) => {
        contenedor.innerHTML += `<p>${gasto.nombre}: $${gasto.valor.toLocaleString('es-CO')} 
          <button class="btn-eliminar" onclick="eliminarGasto(${index})">X</button></p>`;
      });
    }

    function eliminarGasto(index) {
      listaGastos.splice(index, 1);
      mostrarGastos();
    }

    function calcularAhorro() {
      const ingreso = parseFloat(document.getElementById('ingreso').value);
      const mesRegistro = document.getElementById('mesRegistro').value;
      if (!mesRegistro || isNaN(ingreso) || ingreso <= 0) {
        alert('Completa los campos correctamente.');
        return;
      }

      const totalGastos = listaGastos.reduce((total, gasto) => total + gasto.valor, 0);
      const ahorro = ingreso - totalGastos;
      registrosMensuales.push({ mes: mesRegistro, ingreso, gastos: [...listaGastos], totalGastos, ahorro });

      let mensaje = `
        Ingreso mensual: $${ingreso.toLocaleString('es-CO')}<br>
        Total de gastos: $${totalGastos.toLocaleString('es-CO')}<br>
      `;

      mensaje += ahorro < 0
        ? `<span style="color: red;">Estás en déficit: $${Math.abs(ahorro).toLocaleString('es-CO')}</span>`
        : `Puedes ahorrar: <span style="color: #28a745;">$${ahorro.toLocaleString('es-CO')}</span>`;

      document.getElementById('resultado').innerHTML = mensaje;
    }

    function mostrarComparacion() {
      const contenedor = document.getElementById('tablaComparacion');
      if (registrosMensuales.length === 0) {
        contenedor.innerHTML = '<p style="color: yellow;">No hay datos guardados para comparar.</p>';
        return;
      }

      let tablaHTML = `
        <table border="1" style="width:100%; border-collapse: collapse; background: #333; color: #fff;">
          <thead>
            <tr><th>Mes</th><th>Ingreso</th><th>Total Gastos</th><th>Ahorro</th></tr>
          </thead>
          <tbody>
      `;

      registrosMensuales.forEach(reg => {
        tablaHTML += `
          <tr>
            <td>${reg.mes}</td>
            <td>$${reg.ingreso.toLocaleString('es-CO')}</td>
            <td>$${reg.totalGastos.toLocaleString('es-CO')}</td>
            <td style="color: ${reg.ahorro < 0 ? 'red' : 'lightgreen'}">$${reg.ahorro.toLocaleString('es-CO')}</td>
          </tr>
        `;
      });

      tablaHTML += '</tbody></table>';
      contenedor.innerHTML = tablaHTML;
    }

    function generarGrafica() {
      const ctx = document.getElementById('graficoAhorro').getContext('2d');
      if (window.graficoAhorro) window.graficoAhorro.destroy();

      const labels = registrosMensuales.map(r => r.mes);
      const datos = registrosMensuales.map(r => r.ahorro);

      window.graficoAhorro = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Ahorro por mes',
            data: datos,
            backgroundColor: datos.map(v => v >= 0 ? 'lightgreen' : 'red'),
            borderRadius: 5
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => `$${value.toLocaleString('es-CO')}`
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
