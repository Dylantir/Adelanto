<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Ahorro Mensual</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #eee;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button:hover {
      background-color: #1565c0;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    form input, form button {
      margin: 0.5rem 0;
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simulador de Ahorro Mensual</h1>
  </header>

  <nav>
    <button onclick="mostrarSeccion('registro')">Registro</button>
    <button onclick="mostrarSeccion('tabla')">Tabla</button>
    <button onclick="mostrarSeccion('graficas')">Gráficas</button>
  </nav>

  <section id="registro" class="active">
    <h2>Registrar Ingresos y Gastos</h2>
    <form id="formAhorro">
      <label for="mes">Mes:</label>
      <input type="text" id="mes" required>

      <label for="ingresos">Ingresos:</label>
      <input type="number" id="ingresos" required>

      <label for="gastos">Gastos:</label>
      <input type="number" id="gastos" required>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="tabla">
    <h2>Registros Mensuales</h2>
    <div id="tablaRegistros"></div>
  </section>

  <section id="graficas">
    <h2>Gráfica de Ahorros</h2>
    <canvas id="graficaAhorros" width="400" height="200"></canvas>
  </section>

  <script>
    const registrosMensuales = [];

    document.getElementById('formAhorro').addEventListener('submit', function(e) {
      e.preventDefault();
      const mes = document.getElementById('mes').value;
      const ingresos = parseFloat(document.getElementById('ingresos').value);
      const gastos = parseFloat(document.getElementById('gastos').value);
      const ahorro = ingresos - gastos;

      registrosMensuales.push({ mes, ingresos, gastos, ahorro });
      this.reset();
      alert('Registro guardado correctamente.');
      actualizarTabla();
      actualizarGrafica();
    });

    function mostrarSeccion(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function actualizarTabla() {
      const tabla = document.getElementById('tablaRegistros');
      let html = `
        <table>
          <thead>
            <tr>
              <th>Mes</th>
              <th>Ingresos</th>
              <th>Gastos</th>
              <th>Ahorro</th>
            </tr>
          </thead>
          <tbody>
      `;

      registrosMensuales.forEach(reg => {
        html += `
          <tr>
            <td>${reg.mes}</td>
            <td>$${reg.ingresos.toLocaleString('es-CO')}</td>
            <td>$${reg.gastos.toLocaleString('es-CO')}</td>
            <td style="color:${reg.ahorro >= 0 ? 'green' : 'red'};">
              $${Math.abs(reg.ahorro).toLocaleString('es-CO')}
            </td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      tabla.innerHTML = html;
    }

    let grafica = null;

    function actualizarGrafica() {
      const ctx = document.getElementById('graficaAhorros').getContext('2d');
      const labels = registrosMensuales.map(reg => reg.mes);
      const data = registrosMensuales.map(reg => reg.ahorro);

      if (grafica) {
        grafica.destroy();
      }

      grafica = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Ahorro mensual ($)',
            data: data,
            backgroundColor: data.map(val => val >= 0 ? 'lightgreen' : 'salmon')
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return '$' + value.toLocaleString('es-CO');
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
